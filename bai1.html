<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>BAI 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
    }
  </style>
</head>
<body>
<h1>Tìm Bội Chung Của 3 và 5</h1>
<label for="arrayInput">Nhập mảng số nguyên (cách nhau bằng dấu phẩy):</label>
<input id="arrayInput" placeholder="Ví dụ: 5,15,35,45,10" type="text">
<button onclick="findMultiples()">Tính tổng</button>

<div class="result" id="result"></div>

<script>
  function findMultiples() {
    const arrayInput = document.getElementById('arrayInput').value;
    const arr = arrayInput.split(',').map(Number);
    let totalSum = 0;
    let multiples = [];

    arr.forEach(num => {
      if (num % 3 === 0 && num % 5 === 0) {
        multiples.push(num);
        totalSum += num;
      }
    });

    const multiplesList = multiples.length > 0 ? multiples.join(', ') : 'Không có bội chung nào';
    document.getElementById('result').innerText = `Các số bội chung của 3 và 5: ${multiplesList}\nTổng: ${totalSum}`;
  }
</script>
</body>
</html>
